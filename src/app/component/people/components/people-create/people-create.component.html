<div class="constainer">
  <po-dynamic-form
  #dynamicForm
  p-auto-focus="name"
  [p-fields]="fields"
  [p-load]="onLoadFields.bind(this)"
  [p-validate]="this.onChangeFields.bind(this)"
  [p-validate-fields]="validateFields"
  [p-value]="person"
>
</po-dynamic-form>
<div>
  <po-button
    class="po-ml-3"
    p-label="Save"
    (p-click)="dataSave(this.dynamicForm.value)"
    [p-disabled]="!dynamicForm?.form?.valid"q
  >
  </po-button>
  <po-button
    class="po-ml-3 colorButton"
    p-label="Cancel"
    (p-click)="cancel()"
  ></po-button>

</div>
</div>
