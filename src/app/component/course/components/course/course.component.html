<div class="display">
  <h3>Tabela de cursos</h3>
  <div class="detals">
    <ul class="collection display">
      <a class="course" *ngFor="let course of courses" [routerLink]="[course.id]" routerLinkActive="active">{{
        course.description }}
      </a>
    </ul>
    <router-outlet></router-outlet>
  </div>
</div>
